<div class="card">
    <div class="row no-flex">
        <div class="col-right no-flex">
            <div class="card-body-right">
                <h4 class="card-title">{{title}}</h4>
                <h1>{{heading}}</h1>
                <p><small>{{subtext}}</small></p>
                <div class="row button-row">
                    <button type="button" class="btn play-icon rounded-circle" href="#">
                        <svg class="bi" width="32" height="32">
                            <use xlink:href="./assets/bootstrap-icons.svg#play-fill" />
                        </svg>
                    </button>
                    <button type="button" class="btn-outline rounded-pill info-button" href="#">MORE INFO</button>
                </div>
            </div>
        </div>
        <div class="col-right no-flex img-layout">
            <img src={{img}} class="img showcase-pic">
        </div>
    </div>
</div>
