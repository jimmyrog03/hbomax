<div id="MyListCards" class="carousel slide" data-bs-interval="false" data-bs-wrap="false">
    <div class="carousel-inner carousel-attr">
      <div class="carousel-item active startcard">
        <div class="card-group card-fixed">
          <div *ngFor="let item of popularmovies">
            <hbo-tallcard
            tall_img={{item.tall_img}}
            title={{item.title}}
            subtitle_HBO={{item.subtitle_HBO}}>
            Loading...
            </hbo-tallcard>
          </div>
        </div>
      </div>
      <div class="carousel-item startcard">
        <div class="card-group card-fixed">
          <hbo-tallcard>  </hbo-tallcard>
          <hbo-tallcard>  </hbo-tallcard>
         
        </div>
      </div>
    </div>
    <button class="carousel-control-prev tall-card-buttons" type="button" data-bs-target="#MyListCards" data-bs-slide="prev">
      <span class="carousel-control-prev-icon tall-carousel-button" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next tall-card-buttons" type="button" data-bs-target="#MyListCards" data-bs-slide="next">
      <span class="carousel-control-next-icon tall-carousel-button" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
