<div id="MyListCards" class="carousel slide" data-bs-interval="false" data-bs-wrap="false">
    <div class="carousel-inner carousel-attr">
      <div class="carousel-item active startcard">
        <div class="card-group card-fixed">
          <div *ngFor="let item of mylist">
            <hbo-squarecard
            square_img={{item.square_img}}
            title={{item.title}}
            subtitle_HBO={{item.subtitle_HBO}}>
            Loading...
            </hbo-squarecard>
          </div>
        </div>
      </div>
      <div class="carousel-item startcard">
        <div class="card-group card-fixed">
          <div *ngFor="let item of mylist">
            <hbo-squarecard
            square_img={{item.square_img}}
            title={{item.title}}
            subtitle_HBO={{item.subtitle_HBO}}>
            Loading...
            </hbo-squarecard>
          </div>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev square-card-buttons" type="button" data-bs-target="#MyListCards" data-bs-slide="prev">
      <span class="carousel-control-prev-icon square-carousel-button" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next square-card-buttons" type="button" data-bs-target="#MyListCards" data-bs-slide="next">
      <span class="carousel-control-next-icon square-carousel-button" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
