<div class="d-flex flex-column mainpage-attr">
  
    <h1 class="text-head top-placeholder"> Log In </h1>

    <div class="row">
        <div class="col-12">
            <form #authForm="ngForm" class="form-size" (ngSubmit)="onSubmit(authForm)">
                <div class="input-group">
                    <span class="input-group-text">Email </span>
                    <input type="text" class="form-control" placeholder="Email" ngModel required name="email">
                </div>

                <div class="input-group">
                    <span class="input-group-text">Password</span>
                    <input type="password" class="form-control" placeholder="Password" ngModel required name="password" minlength="8">
                </div>
                <button class="btn btn-dark m-2" type="submit" data-bs-dismiss="alert"
                [disabled]="!authForm.valid" (click)="buttonClicked='Login'"> Login </button>

                <button class="btn btn-dark m-2" type="submit" 
                [disabled]="!authForm.valid" (click)="buttonClicked='SignUp'"> Sign Up</button>
                <ng-template [ngIf]="checkSuccess(buttonClicked) == 1">
                    <div class="alert alert-success" role="alert">
                        <h5> Successfully Signed Up! </h5>
                    </div>
                 </ng-template>
                 <ng-template [ngIf]="checkSuccess(buttonClicked) == 2">
                    <div class="alert alert-success" role="alert">
                        <h5> Successfully Logged In! </h5>
                    </div>
                 </ng-template>
                 <ng-template [ngIf]="checkSuccess(buttonClicked) == 3">
                    <div class="alert alert-danger" role="alert">
                        <h5> Error, {{errorMsg}} </h5>
                    </div>
                 </ng-template>
            </form>
           
        </div>
    </div>
